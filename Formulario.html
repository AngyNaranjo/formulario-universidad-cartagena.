<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Consulta De Programas Académicos - Universidad De Cartagena</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff700; /* Fondo amarillo */
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            text-align: center;
            color: #28a745; /* Título en color verde */
            font-weight: 600;
        }

        .form-control, .form-select {
            background-color: #f0f4f8;
            border: none;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-control:focus, .form-select:focus {
            border: 2px solid #004a99;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #004a99;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            width: 100%;
            font-weight: 600;
        }

        .btn-custom:hover {
            background-color: #003570;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Consulta De Programas Académicos De La Universidad De Cartagena</h2>
            <form id="program-form" class="needs-validation" novalidate>
                
                <!-- Nombre Completo -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                </div>

                <!-- Correo Electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                    <div class="invalid-feedback">Ingresa un correo válido.</div>
                </div>

                <!-- Selección de Facultad -->
                <div class="mb-3">
                    <label for="facultad" class="form-label">Facultad</label>
                    <select id="facultad" class="form-select" required>
                        <option selected disabled value="">Selecciona una facultad</option>
                        <option value="ingenieria">Facultad de Ingeniería</option>
                        <option value="ciencias_exactas">Facultad de Ciencias Exactas</option>
                        <option value="ciencias_salud">Facultad de Ciencias de la Salud</option>
                        <option value="economia">Facultad de Economía</option>
                        <option value="humanidades">Facultad de Humanidades</option>
                    </select>
                    <div class="invalid-feedback">Selecciona una facultad.</div>
                </div>

                <!-- Selección del Programa -->
                <div class="mb-3">
                    <label for="programa" class="form-label">Programa Académico</label>
                    <select id="programa" class="form-select" required>
                        <option selected disabled value="">Selecciona un programa</option>
                        <option value="ingenieria_software">Ingeniería de Software</option>
                        <option value="ingenieria_sistemas">Ingenieria de Sistemas</option>
                        <option value="ingenieria_civil">Ingeniería Civil</option>
                        <option value="matematicas">Matemáticas</option>
                        <option value="medicina">Medicina</option>
                        <option value="economia">Economía</option>
                        <option value="psicologia">Psicología</option>
                        <option value="historia">Historia</option>
                    </select>
                    <div class="invalid-feedback">Selecciona un programa académico.</div>
                </div>

                <!-- Pregunta sobre Modalidad -->
                <div class="mb-3">
                    <label class="form-label">Modalidad de Estudio</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modalidad" id="presencial" value="presencial" required>
                        <label class="form-check-label" for="presencial">Presencial</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="modalidad" id="virtual" value="virtual">
                        <label class="form-check-label" for="virtual">Virtual</label>
                    </div>
                    <div class="invalid-feedback">Selecciona una modalidad.</div>
                </div>

                <!-- Botón de Enviar -->
                <div class="d-grid">
                    <button class="btn btn-custom" type="submit">Consultar Programas</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Universidad de Cartagena - Todos los derechos reservados creado por Angy Naranjo</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario con Bootstrap
        (function () {
            'use strict';

            var forms = document.querySelectorAll('.needs-validation');

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>
</html>
